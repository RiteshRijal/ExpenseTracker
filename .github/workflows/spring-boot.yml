name: Spring Boot CI with MySQL

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root       # Only root password
          MYSQL_DATABASE: expenseTracker  # Must match your application.properties
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot >/dev/null 2>&1 && break
            echo "MySQL not ready yet... waiting 5s"
            sleep 5
          done

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test
