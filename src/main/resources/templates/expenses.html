<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Add Expense</h2>

<form th:action="@{/expenses}" th:object="${expense}" method="post">
    <input type="text" th:field="*{description}" placeholder="Description" />
    <button type="submit">Save</button>
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

</body>
</html>
